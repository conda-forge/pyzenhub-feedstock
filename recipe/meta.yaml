{% set name = "pyzenhub" %}
{% set version = "0.3.1" %}
{% set hash = "a6fab42c7a8c0dd3155f597a5d478af55fa503985fbb6d588bad0ccd06c35a29" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ hash }}

build:
  noarch: python
  number: 0
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - python
    - pip
  run:
    - python
    - requests

test:
  imports:
    - zenhub

about:
  home: https://github.com/goanpeca/pyzenhub
  license: MIT
  license_family: MIT
  license_file: LICENSE.txt
  summary: Python bindings to the Zenhub API
  description: |
    Python bindings to the Zenhub API
  doc_url: https://github.com/goanpeca/pyzenhub
  dev_url: https://github.com/goanpeca/pyzenhub

extra:
  recipe-maintainers:
    - goanpeca
