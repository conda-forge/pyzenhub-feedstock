{% set name = "pyzenhub" %}
{% set version = "0.3.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: a6fab42c7a8c0dd3155f597a5d478af55fa503985fbb6d588bad0ccd06c35a29

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - pip
    - python >=3.8
  run:
    - packaging
    - pydantic >=1.5.1
    - python >=3.8
    - requests
    - types-requests
    - typing-extensions

test:
  imports:
    - zenhub
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/goanpeca/pyzenhub
  summary: Python bindings to the Zenhub API
  dev_url: https://github.com/goanpeca/pyzenhub
  license: MIT
  license_file: LICENSE.txt

extra:
  recipe-maintainers:
    - goanpeca
